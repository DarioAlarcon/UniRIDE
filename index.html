<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UniRIDE</title>
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <header>

        <div class="header-logo">UniRIDE</div>
    </header>
    <section class="next-rides">
        <div class="date">Miércoles 26 de febrero del 2025</div>
        <p class="next-ride-label">Próxima ride:</p>
        <div class="ride-container">
            <p class="hour">22:00</p>
            <div class="info-row">
                <p class="subtitle">Con:</p>
                <p class="info">Darío Alarcón</p>
            </div>
            <div class="info-row">
                <p class="subtitle">Vehículo:</p>
                <p class="info">Chevrolet Spark</p>
            </div>
            <div class="info-row">
                <p class="subtitle">Placa:</p>
                <p class="info">AAA 123</p>
            </div>
            <div class="info-row">
                <p class="subtitle">Color:</p>
                <p class="info">Negro</p>
            </div>
            <div class="info-row">
                <p class="subtitle">Parte de:</p>
                <p class="info">Unimag</p>
            </div>
            <div class="info-row">
                <p class="subtitle">Llega a:</p>
                <p class="info">Galicia</p>
            </div>
            <div class="cancel-container">
                <button class="cancel-button">Cancelar</button>
            </div>
        </div>
    </section>
    <section class="buttons">
        <button class="button added">Rides agregadas</button>
        <button class="button available">Ver rides disponibles</button>
        <button class="button finished">Rides finalizadas</button>
    </section>
</body>

</html>
